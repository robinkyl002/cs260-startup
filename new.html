<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's Eat!</title>
        
        <link rel="stylesheet" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body class="bg-light text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-custom">
                <a class="navbar-brand" href="#">Let's Eat!</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="new.html">Add a Recipe</a>
                    </li>
                </menu>
            </nav>
        </header>
        
        <main>
            <h2>Add a new Recipe</h2>
            <form method="get" action="recipes.html">
                <div>
                    <label for="recipe-name">Recipe name: </label>
                    <input type="text" id="recipe-name">
                </div>
                <br />
                <div>
                    <label for="recipe-details">Recipe instructions: </label>
                    <textarea id="recipe-details" name="varTextArea" placeholder="Include ingredients, instructions, and any other details you want to remember"></textarea>
                </div>
                <br />
                <div>
                    <label for="recipe-picture">Add a picture: </label>
                    <input type="file" id="recipe-picture" name="varFile" accept="image/*" multiple />
                </div>
                <br />
                <button type="submit">Add</button>
                <button type="submit">Cancel</button>
            </form>
        </main>
        
        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Kyle Robinson</span>
                <a class="text-reset" href="https://github.com/robinkyl002/cs260-startup/tree/main">Source</a>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
