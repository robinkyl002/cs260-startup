<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's Eat!</title>
        
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="new.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body class="bg-light text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-custom">
                <a class="navbar-brand" href="#">Let's Eat!</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="new.html">Add a Recipe</a>
                    </li>
                </menu>
            </nav>
        </header>
        
        <main id="new-recipe">
            <div id="page-title">
                <h2>Add a new Recipe</h2>
            </div>
            <form method="get" action="recipes.html">
                <div class="input-group mb-3">
                    <label for="recipe-name" class="form-label">Recipe name: </label>
                    <input type="text" class="form-control" id="recipe-name">
                </div>
                <div class="input-group mb-3">
                    <label for="recipe-ingredients" class="form-label">Recipe Ingredients: </span>
                    <textarea id="recipe-details" class="form-control" aria-label="Recipe Ingredients"></textarea>
                </div>
                <div class="input-group mb-3">
                    <label for="recipe-instructions" class="form-label">Recipe Instructions: </span>
                    <textarea class="form-control" aria-label="Recipe Instructions" rows="25" cols="50"></textarea>
                </div>
                <div class="input-group mb-3">
                    <label for="recipe-picture" class="form-label">Add a picture: </span>
                    <input type="file" class="form-control" id="recipe-picture" aria-label="Add a picture: " name="varFile" accept="image/*" multiple />
                </div>
                <button class ="btn btn-primary" type="submit">Add</button>
                <button class="btn btn-secondary" type="submit">Cancel</button>
            </form>
        </main>
        
        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Kyle Robinson</span>
                <a class="text-reset" href="https://github.com/robinkyl002/cs260-startup/tree/main">Source</a>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
