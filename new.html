<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's Eat!</title>
        
        <link rel="stylesheet" href="main.css" />
        <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <h1>Let's Eat!</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">My Recipes</a></li>
                    <li><a href="new.html">Add a Recipe</a></li>
                </menu>
            </nav>
            <hr />
        </header>
        
        <main>
            <h2>Add a new Recipe</h2>
            <form method="get" action="recipes.html">
                <div>
                    <label for="recipe-name">Recipe name: </label>
                    <input type="text" id="recipe-name">
                </div>
                <br />
                <div>
                    <label for="recipe-details">Recipe instructions: </label>
                    <textarea id="recipe-details" name="varTextArea" placeholder="Include ingredients, instructions, and any other details you want to remember"></textarea>
                </div>
                <br />
                <div>
                    <label for="recipe-picture">Add a picture: </label>
                    <input type="file" id="recipe-picture" name="varFile" accept="image/*" multiple />
                </div>
                <br />
                <button type="submit">Add</button>
                <button type="submit">Cancel</button>
            </form>
        </main>
        
        <footer>
            <hr />
            <span>Kyle Robinson</span>
            <br />
            <a href="https://github.com/robinkyl002/cs260-startup/tree/main">Github</a>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
